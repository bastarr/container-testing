version: "3.7"

services:

  selenium-hub:
    image: selenium/hub:4.0.0-rc-1-prerelease-20210804
    container_name: selenium-hub
    hostname: chrome
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"
    networks:
      - testnet  

  chrome:
    image: selenium/node-chrome:4.0.0-rc-1-prerelease-20210804
    shm_size: 2gb
    depends_on:
        - selenium-hub
    environment:
        - SE_EVENT_BUS_HOST=selenium-hub
        - SE_EVENT_BUS_PUBLISH_PORT=4442
        - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    ports:
        - "6900:5900"
    networks:
      - testnet    

  chrome_video:
    image: selenium/video:ffmpeg-4.3.1-20210804
    volumes:
      - /tmp/videos:/videos
    depends_on:
      - chrome
    environment:
      - DISPLAY_CONTAINER_NAME=chrome
      - FILE_NAME=chrome_video.mp4
    networks:
      - testnet      

  backend:
    container_name: backend
    build: ./react-node-app
    ports:
      - 3001:3001
    stdin_open: true
    networks:
      - testnet
    command: npm start

  frontend:
    container_name: frontend
    build: ./react-client-app
    depends_on:
      - backend
    ports:
      - 3000:3000
    stdin_open: true
    networks:
      - testnet
    environment:
      - DANGEROUSLY_DISABLE_HOST_CHECK=true
    command: npm start

  xunit:
    container_name: xunit
    build: ./core-xunit-app
    depends_on:
      - backend
      - frontend
      - chrome
      - selenium-hub
    networks:
      - testnet
    command: dotnet test -l:trx;LogFileName=/results/output.html

networks:
  testnet:
